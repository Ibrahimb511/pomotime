<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoTimer</title>
    <!-- CSS here -->
    <link rel="stylesheet" href="style.css">
    <!-- logo here -->
    <link rel="icon" type="image/x-icon" href="/image/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/image/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <!-- Font Family  here -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Lucide icon here -->
     <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <h1 class="titre" >PomoTimer</h1>
        <nav>
            <i data-lucide="moon"></i>
            <i data-lucide="music"></i>
            <i data-lucide="settings"></i>
            <i data-lucide="twitter"></i>
        </nav>
    </header>

    <main>
        <section class="barre">
                <p id="clr">Pomodoro</p>
                <p>Short break</p>
                <p>Long break</p>
        </section>

        <section class="timer">
            
                <h1>25<span>:</span>00</h1>
                <p class="pr">Progresive bar</p>

        </section>

        <section class="btw-de">
            <div class="white">
                <button>Start</button>
            </div>
            <div class="black">
            <button>Add Task</button>
            </div>
        </section>

          <section class="track">
            <div class="180">
                <h2>180</h2>
                <p class="jt">JOUR DE TRAVAIL <br>ACHARNé</p>
            </div>
            <div class="12">
                <h2>12</h2>
                <p class="jt">Taches <br>Accomplies</p>
            </div>
            <div class="4">
                <h2>4h</h2>
                <p class="jt">TRAVAIL <br> QUOTIDIEN MOYEN</p>
        </section>
    </main>


    <footer>
        <p>© 2024 PomoTimer. All rights reserved.</p>
    </footer>
    <!--footer  lucide icon here-->
    <script>
  lucide.createIcons();
</script>

</body>
</html>
